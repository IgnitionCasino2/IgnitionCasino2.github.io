<!DOCTYPE html>
<html>

<head>
    <title>Conway's Game of Life</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
</head>

<body>
    <div style="width: 1000px; display: flex">
        <div id="canvas-container" style="width: 850px">
            <canvas id="myCanvas" width="800" height="800" style="border:1px solid #000000;"></canvas>
        </div>
        <div id="user-buttons-container" style="width: 200px">
            <button type="button" id="start-button">Start</button><br />
            <button type="button" id="stop-button">Stop</button><br />
            <button type="button" id="reset-button">Reset</button><br />
            <button type="button" id="preset1-button">Preset 1</button><br />
            <button type="button" id="preset2-button">Preset 2</button><br />
            <button type="button" id="preset3-button">Preset 3</button><br />
        </div>
    </div>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="board.js"></script>
    <script type="text/javascript" src="graphics.js"></script>
</body>

</html>
